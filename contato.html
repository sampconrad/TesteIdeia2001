<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.svg" />
  <title>Ideia2001 | Conrado Sampaio</title>
  <!-- CSS FILE -->
  <link rel="stylesheet" href="style.css" />
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
  <!-- HEADER -->
  <header id="header-contato">
    <a href="/index.html">
      <button id="arrow-btn">
        <img src="/img/arrow-left.svg" alt="">
      </button>
    </a>
    <a id="header-logo" href="/index.html"><img src="/img/logo-header.svg" alt=""></a>
    <div class="cart-btn-container">
      <button id="cart-btn"><img src="/img/icon-cart.svg" alt=""><span id="cart-count">1</span></button>
    </div>
    <button class="header-menu-btn" onclick="menutoggle()">
      <img src="./img/menu-icon.svg" alt="menu-icon">
    </button>
  </header>
  <!-- Header menu -->
  <nav id="menu-dropdown">
    <ul id="MenuItems">
      <li class="nav-item"><a id="nav-item-inicio" href="index.html">Início</a></li>
      <li class="nav-item"><a id="nav-item-contato" href="contato.html">Contato</a></li>
    </ul>
  </nav>

  <!-- MAIN SECTION -->
  <main id="main-contato-wrapper">
    <section id="head-contato">Contato</section>
    <ul id="list-contato">
      <li class="list-contato-item"><img src="/img/icone-contato-endereco.svg" alt="">Rua Amazonas, 363 - Sala 95 <br />
        São Caetano do Sul - SP - Brasil</li>
      <li class="list-contato-item"><img src="/img/icone-contato-telefone.svg" alt="">+55 11 2917-5277</li>
      <li class="list-contato-item"><img src="/img/icone-contato-site.svg" alt="">www.ideia2001.com.br</li>
      <li class="list-contato-item"><img src="/img/icone-contato-email.svg" alt="">contato@ideia2001.com.br</li>
    </ul>
    <section id="contato-socials">
      <a href=""><img src="/img/icon-fb.svg" alt=""></a>
      <a href=""><img src="/img/icon-wa.svg" alt=""></a>
      <a href=""><img src="/img/icon-ig.svg" alt=""></a>
      <a href=""><img src="/img/icon-ln.svg" alt=""></a>
      <a href=""><img src="/img/icon-yt.svg" alt=""></a>
    </section>
  </main>

  <!-- CONTATO FOOTER -->
  <footer id="contato-footer">
    Fale conosco
  </footer>

  <!-- JS IMPORT -->
  <script>
  // TOGGLE HAMBURGER MENU FUNCTION
  let MenuItems = document.getElementById('MenuItems');
  MenuItems.style.maxHeight = '0px';
  function menutoggle() {
    if (MenuItems.style.maxHeight == '0px') {
      MenuItems.style.maxHeight = '200px';
    } else {
      MenuItems.style.maxHeight = '0px';
    }
  }

  // LOCALIZATION
  const toggleSwitch = document.querySelector('select');

  // PROTUGUESE LOCALIZATION
  function languagePT() {
    document.getElementById('lang-btn-txt').innerHTML = `Idioma`;
    document.getElementById('nav-item-inicio').innerHTML = `Início`;
    document.getElementById('nav-item-contato').innerHTML = `Contato`;
    document.getElementById(
      'main-menu-pesquisar'
    ).innerHTML = `Pesquisar produtos`;
    document.getElementById('main-menu-lançamentos').innerHTML = `Lançamentos`;
    document.getElementById('main-menu-carrinho').innerHTML = `Carrinho`;
    document.getElementById('main-menu-contato').innerHTML = `Contato`;
  }

  // ENGLISH LOCALIZATION
  function languageEN() {
    document.getElementById('lang-btn-txt').innerHTML = `Language`;
    document.getElementById('nav-item-inicio').innerHTML = `Home`;
    document.getElementById('nav-item-contato').innerHTML = `Contact`;
    document.getElementById('main-menu-pesquisar').innerHTML = `Search products`;
    document.getElementById('main-menu-lançamentos').innerHTML = `New releases`;
    document.getElementById('main-menu-carrinho').innerHTML = `Cart`;
    document.getElementById('main-menu-contato').innerHTML = `Contact`;
  }

  // Switch Language Theme Dynamically
  function switchTheme(event) {
    if (event.target.value === 'PT-BR') {
      localStorage.setItem('theme', event.target.value);
      document.getElementById('flag').setAttribute('src', '/img/flag-br.svg');
      languagePT();
    } else {
      document.documentElement.setAttribute('data-theme', 'EN-US');
      localStorage.setItem('theme', event.target.value);
      document.getElementById('flag').setAttribute('src', '/img/flag-us.svg');
      languageEN();
    }
  }

  // Event Listener
  toggleSwitch.addEventListener('change', switchTheme);

  // Set local storage and check Local Storage For selected language on load
  const currentTheme = localStorage.getItem('theme');
  if (currentTheme) {
    document.documentElement.setAttribute('data-theme', currentTheme);
    if (currentTheme === 'PT-BR') {
      toggleSwitch.selected === 'PT-BR';
      document.getElementById('flag').setAttribute('src', '/img/flag-br.svg');
      languagePT();
    } else {
      toggleSwitch.selected === 'EN-US';
      document.getElementById('flag').setAttribute('src', '/img/flag-us.svg');
      languageEN();
    }
  }
    
  </script>
</body>
</html>
