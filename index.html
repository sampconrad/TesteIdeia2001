<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.svg" />
  <title>Ideia2001 | Conrado Sampaio</title>
  <!-- CSS FILE -->
  <link rel="stylesheet" href="style.css" />
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet"

</head>
<body>
  <!-- HEADER -->
  <header id="header">
    <button id="lang-btn">
      <span id="lang-btn-txt">Idioma:</span>
      <img id="flag" src="./img/flagbr.jpg" alt="flag-br">

      <select name="idioma" id="idioma">
        <option value="PT-BR">PT-BR</option>
        <option value="EN-US">EN-US</option>
      </select>

    </button>
    <button class="header-menu-btn" onclick="menutoggle()">
      <img src="./img/menu-icon.svg" alt="menu-icon">
    </button>
  </header>
  <!-- Header menu -->
  <nav id="menu-dropdown">
    <ul id="MenuItems">
      <li class="nav-item"><a id="nav-item-inicio" href="index.html">Início</a></li>
      <li class="nav-item"><a id="nav-item-contato" href="contato.html">Contato</a></li>
    </ul>
  </nav>

  <!-- MAIN SECTION -->
  <main id="main-menu-wrapper">
    <!-- Brand Logo -->
    <img id="logo" src="./img/logo-full.svg" alt="logo-ideia2011">

    <!-- Main Menu Buttons -->
    <nav id="main-menu-nav">
      <button class="mainmenu-btn">
        <img src="./img/icon-search.svg" alt="">
        <span id="main-menu-pesquisar">Pesquisar produtos</span>
      </button>
      <button class="mainmenu-btn">
        <img src="./img/icon-rocket.svg" alt="">
        <span id="main-menu-lançamentos">Lançamentos</span>
      </button>
      <button class="mainmenu-btn">
        <img src="./img/icon-cart.svg" alt="">
        <span id="main-menu-carrinho">Carrinho</span>
      </button>
      <a href="contato.html">
        <button class="mainmenu-btn"> <img src="./img/icon-contato.svg" alt="">
          <span id="main-menu-contato">Contato</span>
        </button>
      </a>
    </nav>
  </main>

  <!-- SOCIAL LINKS FOOTER -->
  <footer id="socials-footer">
    <a href="https://www.ideia2001.com.br" target="_blank" rel="noopener noreferrer"><img src="./img/social-site.svg"
        alt="link-website"></a>
    <a href="https://www.facebook.com/Ideia2001" target="_blank" rel="noopener noreferrer"><img
        src="./img/social-fb.svg" alt="link-website"></a>
    <a href="https://www.instagram.com/ideia2001" target="_blank" rel="noopener noreferrer"><img
        src="./img/social-ig.svg" alt="link-website"></a>

  <script src="script.js" type="text/javascript"></script>
